<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp_Assignment_10_js</title>
    <link rel="stylesheet" href="css/animate.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/index.css">
</head>

<body class="bg-theme">

    <div class="container mt-5">

        <div class="row d-flex justify-content-center">
            <div class="col-md-9  ">
                <div
                    class="mt-2 py-3 px-5 bg-theme bg-opacity-50 container rounded-1 d-flex flex-column align-items-center my-shadow">
                    <h5 class="fw-semibold text-theme fs-1 mt-4 animate__animated animate__backInDown">Smart Login
                        System</h5>

                    <input id="name" class="inputs form-control mt-4 input-style animate__animated animate__fadeInUp"
                        type="text" placeholder="Enter your Name ...">
                    <div id="alert1" class="alert alert-danger w-100 p-1 mt-3 mb-0 text-center d-none"> include at least
                        3
                        letters starting with capital, second name is optional

                    </div>
                    <input id="email" class="inputs form-control mt-4  input-style animate__animated animate__fadeInUp"
                        type="text" placeholder="Enter your Email ...">
                    <div id="alert2" class="alert alert-danger w-100 p-1 mt-3 mb-0 text-center d-none"> name@example.com
                    </div>
                    <input id="password"
                        class="inputs form-control mt-4 input-style animate__animated animate__fadeInUp" type="password"
                        placeholder="Enter your password ...">
                    <div id="alert3" class="alert alert-danger w-100 p-1 mt-3 mb-0 text-center d-none"> you must strenth
                        your
                        password, from 5 to 15 characters </div>

                    <div class="mt-4 w-100">
                        <p id="msg1" class=" text-center mb-2 "></p>
                        <button id="btnSignup" type="button"
                            class="btn1   fw-normal form-control animate__animated animate__fadeInUp shadow">Sign
                            Up</button>
                    </div>

                    <p class="text-light mt-2 mb-2 animate__animated animate__fadeInUp">You have an accoount? <a
                            href="signin.html"><span>Sign In</span></a>
                    </p>

                    <a href="signin.html"><button id="btnSuccess" type="button"
                            class="btn2 px-3 py-2 rounded-3 mb-3 fw-normal animate__animated animate__pulse opacity-0 shadow"
                            disabled>Sign
                            in</button></a>
                </div>

            </div>

        </div>
        <div id="test"></div>
    </div>

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/ip.js"></script>
    <script src="js/signUp.js"></script>
</body>

</html>
